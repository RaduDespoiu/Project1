<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <style>
        body {
            background-color: #FFFDD0; /* cream background */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
        }
        .text-area {
            margin-top: 60px;
            font-size: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="return-button">&#8592;</a> <!-- Arrow symbol for return button -->
        <div class="text-area">
            <!-- Your text goes here -->
        </div>
    </div>
</body>
</html>
